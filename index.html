<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="card">
    <div class="card__icon">
      <img src="./assets/images/avatar-jessica.jpeg" alt="card author portrait">
    </div>
    <h1 class="card__name">Jessica Randall</h1>
    <p class="card__address">London, United Kingdom</p>
    <p class="card__description">"Front-end developer and avid reader."</p>
    <ul role="navigation" class="card__list">
      <li class="card__list-item"><a href="#" target="_blank">GitHub</a></li>
      <li class="card__list-item"><a href="#" target="_blank">Frontend Mentor</a></li>
      <li class="card__list-item"><a href="#" target="_blank">LinkedIn</a></li>
      <li class="card__list-item"><a href="#" target="_blank">Twitter</a></li>
      <li class="card__list-item"><a href="#" target="_blank">Instagram</a></li>
    </ul>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shcracoziabra" target="_blank">Shcracoziabra</a>.
  </footer>
</body>
</html>
